<div class="container">
  <h2 *ngIf="!loading">Gerenciamento de Funcionários</h2>

  <button
    mat-raised-button
    color="primary"
    (click)="adicionarFuncionario()"
    *ngIf="!loading"
  >
    Adicionar Funcionário
  </button>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="funcionarios"
    class="mat-elevation-z8"
    *ngIf="!loading"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.email }}</td>
    </ng-container>

    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef>Nº Documento</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.document }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Gestor</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.manager_name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.date_of_birth }}
      </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef>Perfil</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.profile }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let funcionario">
        <button
          mat-icon-button
          (click)="editarFuncionario(funcionario)"
          [disabled]="funcionario.profile === 'MANAGER'"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="abrirModalConfirmarExclusao(funcionario.id)"
          [disabled]="funcionario.profile === 'MANAGER'"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="alterarSenha(funcionario.id)"
          [disabled]="funcionario.profile === 'MANAGER'"
        >
          <mat-icon>password</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
