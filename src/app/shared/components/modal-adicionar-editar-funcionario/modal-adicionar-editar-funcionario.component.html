<h2 mat-dialog-title>{{ data ? "Editar" : "Adicionar" }} Funcionário</h2>
<div mat-dialog-content fxLayout="row wrap" fxLayoutGap="16px">
  <form [formGroup]="funcionarioForm">
    <div class="full-width" fxFlex="100%">
      <mat-form-field fxFlex="100%">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Nº Documento</mat-label>
        <input matInput formControlName="document" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Gestor</mat-label>
        <mat-select formControlName="manager_name">
          <mat-option *ngFor="let manager of managers" [value]="manager">
            {{ manager }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="date" formControlName="date_of_birth" />
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Esconder password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="full-width">
      <mat-form-field>
        <mat-label>Perfil</mat-label>
        <input matInput formControlName="profile" />
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="secondary" (click)="cancelar()">
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="salvar()"
    [disabled]="funcionarioForm.invalid"
  >
    Salvar
  </button>
</div>
